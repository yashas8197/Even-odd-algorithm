<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Odd Even Square Program</h1>

  <ul id="numberList"></ul>

  <script>
    const numberList = document.querySelector('#numberList')


    const isOdd = (num) => num % 2 !== 0

    let numberArray = []
    function generateNumbers(num) {
      for (let i = 0; i <= num; i++) {
        let type = isOdd(i) ? "Odd: " : "Even: "
        numberArray.push(`${type}: ${i * i}`)
      }
      return numberArray
    }

    generateNumbers(20)

    function displayNumber(nums) {

      for (let i = 1; i < nums.length; i++) {
        const listElement = document.createElement('li');

        listElement.textContent = nums[i]

        numberList.appendChild(listElement)
      }
    }

    displayNumber(numberArray)
  </script>
</body>

</html>
